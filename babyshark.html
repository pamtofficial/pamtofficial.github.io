<!DOCTYPE html>

    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
    <noscript>
      <p>Click <a href="kid-stuff/babyshark.html">here</a> to go to the Baby Shark Challenge</p>

      var redirect = document.createElement("a")

      redirect.click();
